<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body { background:#0d1117; color:#C9D1D9; font-family: 'Poppins', sans-serif; margin:0; }
    header { background:#0D1117; padding:14px 20px; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #222; }
    header h1 { margin:0; font-size:20px; color:#C9D1D9; }
    nav a { color:#C9D1D9; margin-right:12px; text-decoration:none; font-weight:600; }
    nav .user-greet { margin-left:12px; color:#8b949e; font-size:14px; }
    nav button#logout-btn { background:#ff9800; color:#0d1117; border:none; padding:6px 10px; border-radius:6px; cursor:pointer; margin-left:10px; }

    main { padding:20px; max-width:1100px; margin:0 auto; }
    h1.page-title { text-align:center; margin:20px 0 30px; color:#C9D1D9; }

    .cart-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .cart-item {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 10px;
      padding: 15px;
      width: 220px;
      text-align: center;
      color: #C9D1D9;
    }

    .cart-item img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 5px;
    }

    .cart-item h3, .cart-item p { margin:8px 0; }

    .empty {
      text-align: center;
      margin-top: 50px;
      font-size: 20px;
      color: gray;
    }

    .cart-summary {
      text-align: center;
      margin-top: 30px;
      color: #C9D1D9;
    }

    #place-order {
      padding: 10px 20px;
      background: #238636;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    
    @media (max-width:600px){
      .cart-item { width: 100%; max-width: 320px; }
      header { padding:12px; }
    }
  </style>
</head>

<body>
  <header>
    <h1>Ankita's Bookstore</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart ðŸ›’</a>
      
    </nav>
  </header>

  <main>
    <h1 class="page-title">ðŸ›’ Your Cart</h1>

    <div class="cart-container" id="cart-items"></div>

    <div class="cart-summary" id="summary" style="display: none;">
      <p id="total">Total: â‚¹0</p>
      <button id="place-order">Place Order</button>
    </div>
  </main>

  <script src="js/cart.js"></script>
</body>
</html>
